<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ห้องพักรายวัน</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #ffa500;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .hotel-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .hotel-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      transition: transform 0.3s;
    }

    .hotel-card:hover {
      transform: translateY(-5px);
    }

    .hotel-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .hotel-card .info {
      padding: 15px;
    }

    .hotel-card .info h3 {
      margin: 0 0 10px;
    }

    .hotel-card .info p {
      margin: 0 0 10px;
      color: #666;
    }

    .hotel-card .info button {
      background-color: #ffa500;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .hotel-card .info button:hover {
      background-color: #ff8c00;
    }

    .language-switch {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    .language-switch button {
      background: none;
      border: none;
      padding: 0;
      margin-left: 5px;
      cursor: pointer;
    }

    .language-switch img {
      width: 30px;
      height: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* สำหรับหน้าจอมือถือ */
    @media (max-width: 768px) {
      .hotel-list {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 20px;
        padding: 10px;
      }

      .hotel-card {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="language-switch">
    <button onclick="setLanguage('th')">
      <img src="thaiflag.jpg" alt="ไทย">
    </button>
    <button onclick="setLanguage('en')">
      <img src="englandflag.png" alt="English">
    </button>
    <button onclick="setLanguage('zh')">
      <img src="chinaflag.png" alt="中文">
    </button>
  </div>

  <header>
    <h1 id="header-text">เลือกห้องพักรายวัน</h1>
  </header>

  <div class="hotel-list">
    <div class="hotel-card">
      <img src="pavenahotel.webp" alt="พาร์วีน่า รัชดา">
      <div class="info">
        <h3 id="hotel-a">พาร์วีน่า รัชดา</h3>
        <p id="desc-a">ห้องพักสะอาด สะดวกสบาย ใจกลางเมือง</p>
        <button onclick="selectHotel('พาร์วีน่า รัชดา')">เลือก</button>
      </div>
    </div>

    <div class="hotel-card">
      <img src="banplu.png" alt="ทีจี เพลส">
      <div class="info">
        <h3 id="hotel-b">ทีจี เพลส</h3>
        <p id="desc-b">วิวสวยงาม ใกล้สถานที่ท่องเที่ยว</p>
        <button onclick="selectHotel('ทีจี เพลส')">เลือก</button>
      </div>
    </div>

    <div class="hotel-card">
      <img src="rightplace.png" alt="บ้านสวนกัลยา">
      <div class="info">
        <h3 id="hotel-c">บ้านสวนกัลยา</h3>
        <p id="desc-c">บริการประทับใจ ราคาเป็นมิตร</p>
        <button onclick="selectHotel('บ้านสวนกัลยา')">เลือก</button>
      </div>
    </div>

    <div class="hotel-card">
      <img src="parvenarat.png" alt="บ้านพิมใจ">
      <div class="info">
        <h3 id="hotel-d">บ้านพิมใจ</h3>
        <p id="desc-d">ห้องพักหรูหรา พร้อมสิ่งอำนวยความสะดวกครบครัน</p>
        <button onclick="selectHotel('บ้านพิมใจ')">เลือก</button>
      </div>
    </div>
  </div>

  <script>
    const translations = {
      th: {
        header: "เลือกห้องพักรายวัน",
        hotelA: "ห้องพัก A",
        descA: "ห้องพักสะดวกสบาย ใจกลางเมือง",
        hotelB: "ห้องพัก B",
        descB: "วิวสวยงาม ใกล้สถานที่ท่องเที่ยว",
        hotelC: "ห้องพัก C",
        descC: "บริการประทับใจ ราคาเป็นมิตร",
        hotelD: "ห้องพัก D",
        descD: "ห้องพักหรูหรา พร้อมสิ่งอำนวยความสะดวกครบครัน",
      },
      en: {
        header: "Daily Room Rentals",
        hotelA: "Room A",
        descA: "Comfortable rooms in the city center",
        hotelB: "Room B",
        descB: "Beautiful view, close to attractions",
        hotelC: "Room C",
        descC: "Excellent service, affordable price",
        hotelD: "Room D",
        descD: "Luxurious room with full amenities",
      },
      zh: {
        header: "每日客房出租",
        hotelA: "房间 A",
        descA: "市中心舒适的客房",
        hotelB: "房间 B",
        descB: "风景优美，靠近景点",
        hotelC: "房间 C",
        descC: "服务周到，价格实惠",
        hotelD: "房间 D",
        descD: "豪华客房，设施齐全",
      }
    };

    function setLanguage(lang) {
      const texts = translations[lang];
      if (texts) {
        document.getElementById('header-text').innerText = texts.header;
        document.getElementById('hotel-a').innerText = texts.hotelA;
        document.getElementById('desc-a').innerText = texts.descA;
        document.getElementById('hotel-b').innerText = texts.hotelB;
        document.getElementById('desc-b').innerText = texts.descB;
        document.getElementById('hotel-c').innerText = texts.hotelC;
        document.getElementById('desc-c').innerText = texts.descC;
        document.getElementById('hotel-d').innerText = texts.hotelD;
        document.getElementById('desc-d').innerText = texts.descD;

        const buttons = document.querySelectorAll('.hotel-card .info button');
        buttons.forEach(button => {
          button.innerText = texts.select;
        });
      }
    }

    function selectHotel(name) {
      alert("คุณเลือก " + name);
    }
  </script>
</body>
</html>
