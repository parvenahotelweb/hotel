<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ตั้งชื่อหน้าเว็บ -->
  <title>ยินดีต้อนรับสู่ Parvena group</title>

  <!-- SEO + แชร์ลิงก์สวยๆ -->
  <meta name="description" content="ยินดีต้อนรับสู่ Parvena group ที่พักแห่งความสุข บริการอบอุ่น ประทับใจ">

  <!-- Open Graph แชร์ลิงก์ Facebook, Line, Discord -->
  <meta property="og:title" content="ยินดีต้อนรับสู่ Parvena group">
  <meta property="og:description" content="Parvena group ที่พักแห่งความสุข บริการอบอุ่น ประทับใจ">
  <meta property="og:image" content="https://parvenahotelweb.github.io/hotel/images/logop.jpg">
  <meta property="og:url" content="https://parvenahotelweb.github.io/hotel/">
  <meta property="og:type" content="website">

  <!-- CSS ของเดิม -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                  url('pavenahotel.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 0;
      box-shadow: inset 0 0 120px rgba(255, 165, 0, 0.4);
    }

    .language-switch {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    .language-switch button {
      background: none;
      border: none;
      padding: 0;
      margin-left: 5px;
      cursor: pointer;
    }

    .language-switch img {
      width: 30px;
      height: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .enter-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #ffa500;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .enter-btn:hover {
      background-color: #ff8c00;
    }

    .slogan {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 6rem;
      color: #6b4f2f;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .slogan {
        font-size: 2.5rem;
        bottom: 5%;
        padding: 0 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .enter-btn {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="language-switch">
    <button onclick="setLanguage('th')">
      <img src="thaiflag.jpg" alt="ไทย">
    </button>
    <button onclick="setLanguage('en')">
      <img src="englandflag.png" alt="English">
    </button>
    <button onclick="setLanguage('zh')">
      <img src="chinaflag.png" alt="中文">
    </button>
  </div>

  <div class="center-content">
    <h1 id="welcome-text">ยินดีต้อนรับ</h1>
    <button class="enter-btn" onclick="goToNextPage()" id="enter-button">เข้าชมเว็บไซต์</button>
  </div>

  <div class="slogan">
    Great price nice place
  </div>

  <script>
    const translations = {
      th: {
        welcome: "ยินดีต้อนรับ",
        button: "เข้าชมเว็บไซต์"
      },
      en: {
        welcome: "Welcome",
        button: "Enter Website"
      },
      zh: {
        welcome: "欢迎光临",
        button: "进入网站"
      }
    };

    function setLanguage(lang) {
      const texts = translations[lang];
      if (texts) {
        document.getElementById('welcome-text').innerText = texts.welcome;
        document.getElementById('enter-button').innerText = texts.button;
      }
    }

    function goToNextPage() {
      window.location.href = "shr.html";
    }
  </script>
</body>
</html>
